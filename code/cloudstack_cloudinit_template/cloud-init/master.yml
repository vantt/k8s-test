#cloud-config
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html
timezone: Asia/Ho_Chi_Minh
hostname: my_test
ssh_authorized_keys:
  - ssh-rsa 
package_update: false
package_upgrade: false
packages:
  - locales-all
  - curl
users:
  - default
  - name: vantt
    gecos: Tran Toan Van
    groups: sudo
    passwd: vantt
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ssh-rsa 

runcmd:
  - # fix locale
  - sudo echo 'LANG=en_US.UTF-8' > /etc/defaults/locale
  - sudo sed -n -e '/net\.bridge\.bridge-nf-call-iptables/!p' -e '$anet.bridge.bridge-nf-call-iptables=1' -i /etc/sysctl.conf  
  - # disable swap
  - sudo swapoff -a
  - sudo systemctl disable swapfile.swap
  - sudo systemctl disable dphys-swapfile
  - # install docker
  - # add users to docker group
  - wget -qO- https://get.docker.com | sudo sh; 
  - sudo usermod -aG docker debian
  - sudo usermod -aG docker vantt

final_message: "The system is finally up, after $UPTIME seconds. Sweet love from Vantt cheer."